<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="interface">
      <h1 id ="page-title">Neighborhood Map</h1>
      <hr>
      <div>
        Enter a city or address:
        <form data-bind="submit: moveMap">
          <input data-bind="value: city" id="input-city" type="text">
          <input type="submit" value="Submit">
        </form>
        <hr>
      </div>
      <div class="menu menu-list" data-bind="visible: mode() === 'list'">
        Filter places:
        <form data-bind="submit: getPlaces">
          <input data-bind="value: queryText" id="input-query" type="text"> Query<br>
          <input data-bind="value: queryRadius" id="input-distance" type="text"> Distance (miles)<br>
          <input type="submit" value="Submit">
        </form>
        <ul id="place-list" data-bind="foreach: places">
          <li data-bind="text: name, click: $parent.listClick.bind($parent, $data)"></li>
        </ul>
      </div>
      <div class="menu menu-info" data-bind="visible: mode() === 'info'">
        <span data-bind="text: placeName"></span> <br>
        <div>
          <img id="place-photo" data-bind="attr: {src: placePhoto, alt: placeName}">
        </div>
        <ul id="fs-list">
          <p>Address: <span data-bind="text: fsAddress() ? fsAddress : 'N/A'"></span></p>
          <p>Phone: <span data-bind="text: fsPhone() ? fsPhone : 'N/A'"></span></p>
          <p>Twitter: <span data-bind="text: fsTwitter() ? fsTwitter : 'N/A'"></span></p>
          <p>Website: <span data-bind="text: fsWebsite() ? fsWebsite : 'N/A'"></span></p>
          <p>Checkins: <span data-bind="text: fsCheckins() ? fsCheckins : 'N/A'"></span></p>
        </ul>
        <input data-bind="click: menuBack" type="button" value="< Back">
      </div>
    </div>
    <div id="map">
    </div>
  </div>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBguPOlsnhqYxlj8uV8PNfDniCUhlm8I1g&v=3&callback=viewModel.init">
  </script>
</body>
</html>
