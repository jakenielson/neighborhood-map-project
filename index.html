<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="interface">
      <h1>Neighborhood Map Project</h1>
      <hr>
      Enter a city or address:
      <form data-bind="submit: moveMap">
        <input data-bind="value: city" id="input-city" type="text">
        <input type="submit" value="Submit">
      </form>
      <hr>
      <div class="menu menu-main" data-bind="visible: mode() === 'main'">
        Find places:
        <form data-bind="submit: getPlaces">
          <input data-bind="value: query" id="input-query" type="text">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="menu menu-list" data-bind="visible: mode() === 'list'">
        <ul id="place-list" data-bind="foreach: places">
          <li data-bind="text: name"></li>
        </ul>
        <input data-bind="click: menuBack" type="button" value="< Back">
      </div>
      <div class="menu menu-info" data-bind="visible: mode() === 'info'">
      </div>
    </div>
    <div id="map">
    </div>
  </div>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBguPOlsnhqYxlj8uV8PNfDniCUhlm8I1g&v=3&callback=viewModel.init">
  </script>
</body>
</html>
