<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map Project</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="interface">
      <h1 id ="page-title">Neighborhood Map</h1>
      <hr>
      <div>
        Enter a city or address:
        <form data-bind="submit: moveMap">
          <input data-bind="value: city" id="input-city" type="text">
          <input type="submit" value="Submit">
        </form>
        <hr>
      </div>
      <div class="menu menu-list" data-bind="visible: mode() === 'list'">
        Filter places:
        <form data-bind="submit: getPlaces">
          <input data-bind="value: queryText" id="input-query" type="text"> Query<br>
          <input data-bind="value: queryRadius" id="input-distance" type="text"> Distance (miles)<br>
          <input type="submit" value="Submit">
        </form>
        <hr>
        <div id="place-list-container">
        <ul id="place-list" data-bind="foreach: places">
          <li class="place-list-item" data-bind="text: name, click: $parent.listClick.bind($parent, $data)"></li>
        </ul>
        </div>
      </div>
      <div class="menu menu-info" data-bind="visible: mode() === 'info'">
        <h2 data-bind="text: placeName"></h2>
        <div id="photo-div">
          <img id="place-photo" alt="Place Photo" data-bind="attr: {src: placePhoto}">
        </div>
        <ul id="fs-list">
          <h3 id="fs-header">Foursquare Info</h3>
          <li data-bind="visible: fsAddress()">Address:
            <ul>
              <li data-bind="text: fsAddress()"></li>
            </ul>
          </li>
          <li data-bind="visible: fsPhone()">Phone:
            <ul>
              <li data-bind="text: fsPhone()"></li>
            </ul>
          </li>
          <li data-bind="visible: fsTwitter()">Twitter:
            <ul>
              <li><a data-bind="text: fsTwitter(), attr: {href: 'https://twitter.com/' + fsTwitter()}"></a></li>
            </ul>
          </li>
          <li data-bind="visible: fsWebsite()">Website:
            <ul>
              <li><a data-bind="text: fsWebsite(), attr: {href: fsWebsite()}"></a></li>
            </ul>
          </li>
          <li data-bind="visible: fsCheckins()">Checkins:
            <ul>
              <li data-bind="text: fsCheckins()"></li>
            </ul>
          </li>
        </ul>
        <input data-bind="click: menuBack" type="button" value="< Back">
      </div>
    </div>
    <div id="map">
    </div>
  </div>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBguPOlsnhqYxlj8uV8PNfDniCUhlm8I1g&v=3&callback=viewModel.init">
  </script>
</body>
</html>
